<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
     <!-- tailwind cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-100">
    <header>
        <h1 class="text-5xl  text-center mt-6">Let's get some <span class="font-semibold text-violet-500">MONEY</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-black">
                <div class="bg-green-400 p-8 rounded-xl">
                     <h4 class="text-2xl">Deposit</h4>
                     <h2 class="text-5xl">$<span  id='deposit-total'>00</span> </h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                     <h4 class="text-2xl">Withdraw</h4>
                     <h2 class="text-5xl">$<span id="withdraw-total">0</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                     <h4 class="text-2xl">Balance</h4>
                     <h2 class="text-5xl">$<span id="balance-total" >23</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
         <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
                <div class="bg-violet-400 p-8 rounded-xl">
                     <h4 class="text-2xl mb-4">Please Deposite</h4>
                   
                     <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount You Want to deposit">
                      
                     <button class="bg-amber-600 px-8 py-2 text-black font-medium rounded-lg hover:bg-sky-700" id="btn-deposit">Deposit</button>
                     
                </div>
                <div class="bg-rose-600 p-8 rounded-xl">
                     <h4 class="text-2xl mb-4">Please Withdraw</h4>
                     <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount You Want to withdraw">
                      
                     <button class="bg-amber-600 px-8 py-2 text-black font-medium rounded-lg hover:bg-sky-700" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
         </section>
    </main>
    <script src="JS/withdraw.js"></script>
    <script src="JS/deposite.js"></script>
</body>
</html>
